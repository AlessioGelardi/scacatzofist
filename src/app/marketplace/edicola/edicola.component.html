<div *ngIf="!finishPurchase">
    <div class="row mt-4" *ngIf="!viewPack">
        <div class="col-12 d-flex justify-content-center">
            <h3>BENVENUTO IN EDICOLA</h3>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <label>Acquista il pack che preferisci</label>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-4" *ngIf="!viewPack || (typePack===0||typePack===1)">
            <h5>MOSTRO</h5>
            <img src="assets/pack.png" class="pack" (click)="setTypePack(1)" />
        </div>
        <div class="col-4" *ngIf="!viewPack || (typePack===0||typePack===2)">
            <h5>MAGIA</h5>
            <img src="assets/pack.png" class="pack" (click)="setTypePack(2)"/>
        </div>
        <div class="col-4" *ngIf="!viewPack || (typePack===0||typePack===3)">
            <h5>TRAPPOLA</h5>
            <img src="assets/pack.png" class="pack" (click)="setTypePack(3)"/>
        </div>
        <div class="col" *ngIf="viewPack">
            <div class="d-flex justify-content-center">
                <h5>HAI SCELTO IL PACK {{namePack}}</h5>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label>Scegli la taglia</label>
            </div>
            <div class="d-flex justify-content-around mt-3">
                <button class="btn btn-lg rounded sfondino" (click)="acquista(3)">3</button>
                <button class="btn btn-lg rounded sfondino" (click)="acquista(7)">7</button>
                <button class="btn btn-lg rounded sfondino" (click)="acquista(12)">12</button>
                <button class="btn btn-lg rounded sfondino" (click)="acquista(15)">15</button>
            </div>
        </div>
    </div>
</div>

<div class="mt-4" *ngIf="finishPurchase">
    <div class="row">
        <div *ngFor="let pack of newPacks" class="col-2 d-flex justify-content-center">
            <img src="assets/pack.png" class="pack mb-3" (click)="show(pack)" />
        </div>
        <div>
            <marketplace-viewpack [cards]="viewCards"></marketplace-viewpack>
        </div>
    </div>
</div>
