<div class="d-flex justify-content-center">
    <div class="col-9">
        <div class="row">
            <div class="card">
                <div class="card-body d-flex justify-content-around">
                    <p>{{player?.name}}</p>
                    <p><i class="fa fa-database"></i> {{player?.coin}}</p>
                    <p><i class="fa fa-diamond"></i> {{player?.credits}}</p>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="d-flex justify-content-around">
                <button class="btn btn-lg" (click)="modificaDeck()">MODIFICA DECK</button>
                <button class="btn btn-lg" (click)="marketPlace()">MARKET PLACE</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="d-flex justify-content-around">
                <button class="btn btn-lg" (click)="giocaAdesso()">GIOCA ADESSO</button>
            </div>
        </div>
    </div>
</div>
