<div class="d-flex justify-content-center">
    <div class="col-9">
        <player-status [player]="player"></player-status>
    </div>
</div>

<playnow-button
[viewScontro]="viewScontro"
[viewReqs]="viewReqs"
(buttonOperation)="buttonOperationHandler($event)">
</playnow-button>

<div class="row d-flex justify-content-center text-center mt-3" *ngIf="viewModalita && !viewReqs ">
    <div class="col-9"><label>Scegli la modalit√† di gioco</label></div>
    <div class="mt-3">
        <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="scontro()">SCONTRO</button>
        <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="puntata()">PUNTATA</button>
        <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="cardbettle()">CARD BETTLE</button>
        <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="torneo()">TORNEO</button>
    </div>
</div>

<div class="mt-3" *ngIf="!viewModalita">

    <app-notifier [playerId]="player!._id" [typeMod]="typeMod" *ngIf="viewReqs"></app-notifier>
    <playnow-scontro [playerId]="player!._id"  *ngIf="viewScontro"></playnow-scontro>
</div>
