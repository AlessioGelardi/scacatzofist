<div class="row">
    <div class="d-flex justify-content-around mt-4">
        <button *ngIf="!viewUpdateDeck" type="button" class="col-2 btn btn-lg rounded-pill grigino" (click)="newDeck()"><i class="fa fa-plus"></i></button>
        <button *ngIf="viewUpdateDeck" type="button" class="col-2 btn btn-lg rounded-pill grigino" (click)="back()"><i class="fa fa-undo"></i></button>
        <button *ngIf="!viewUpdateDeck" type="button" class="col-2 btn btn-lg rounded-pill grigino" (click)="updateDeck()"><i class="fa fa-pencil"></i></button>
        <button type="button" class="col-2 btn btn-lg rounded-pill grigino" (click)="import()"><i class="fa fa-download"></i></button>
        <button *ngIf="viewUpdateDeck" type="button" class="col-2 btn btn-lg rounded-pill grigino" (click)="save()"><i class="fa fa-save"></i></button>
    </div>

    <div *ngIf="!viewUpdateDeck">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header">
                    <label *ngIf="!viewUpdateDeck">{{deckName}}</label>
                    <input *ngIf="viewUpdateDeck" [(ngModel)]="deckName" type="text" class="form-control">
                </div>
                <div class="card-body">
                    <div class="accordion" id="subAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingMain">
                                <button class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseMain"
                                        aria-expanded="true"
                                        aria-controls="collapseMain">
                                    MAIN
                                </button>
                            </h2>
                        </div>
                        <div id="collapseMain" class="accordion-collapse collapse show" aria-labelledby="headingMain" data-bs-parent="#subAccordion">
                            <div class="accordion-body">
                                <div class="col-11">
                                    <div class="row">
                                        <div *ngFor="let card of deck?.main" class="col-1">
                                            <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+card?.id+'.jpg'}}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingExtra">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExtra" aria-expanded="false" aria-controls="collapseExtra">
                                EXTRA DECK
                            </button>
                            </h2>
                            <div id="collapseExtra" class="accordion-collapse collapse" aria-labelledby="headingExtra">
                                <div class="accordion-body">
                                    <div class="col-11">
                                        <div class="row">
                                            <div *ngFor="let card of deck?.extra" class="col-1">
                                                <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+card?.id+'.jpg'}}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSide">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSide" aria-expanded="false" aria-controls="collapseSide">
                            SIDE DECK
                            </button>
                        </h2>
                        <div id="collapseSide" class="accordion-collapse collapse" aria-labelledby="headingSide">
                            <div class="accordion-body">
                                <div class="col-11">
                                    <div class="row">
                                        <div *ngFor="let card of deck?.side" class="col-1">
                                            <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+card?.id+'.jpg'}}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div *ngIf="viewUpdateDeck" class="col-6">
        <div class="d-flex justify-content-center mt-4">
            <h5>{{deckName}}</h5>
        </div>
        <table class="table table-hover mt-3 text-center">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of deck?.main">
                    <td (click)="viewCard(card)">{{card.name}}</td>
                    <td>{{card.atk}}</td>
                    <td>{{card.def}}</td>
                    <td scope="row">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="remove(card)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="viewUpdateDeck" class="col-6" >
        <div class="d-flex justify-content-center mt-4">
            <h5>LE TUE CARTE</h5>
        </div>
        <table class="table table-hover mt-3 text-center">
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Nome</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of zaino">
                    <td scope="row">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="add(card)"><i class="fa fa-arrow-left"></i></button>
                    </td>
                    <td (click)="viewCard(card)">{{card.name}}</td>
                    <td>{{card.atk}}</td>
                    <td>{{card.def}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
