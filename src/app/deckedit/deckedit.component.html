<h2>DECK EDIT</h2>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <label>{{deckName}}</label>
            </div>
            <div class="card-body">
                <div class="accordion" id="subAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingMain">
                            <button class="accordion-button"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseMain"
                                    aria-expanded="true"
                                    aria-controls="collapseMain">
                                MAIN
                            </button>
                        </h2>
                    </div>
                    <div id="collapseMain" class="accordion-collapse collapse show" aria-labelledby="headingMain" data-bs-parent="#subAccordion">
                        <div class="accordion-body">
                            <div class="col-11">
                                <div class="row">
                                    <div *ngFor="let cardId of deck?.main" class="col-1">
                                        <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+cardId+'.jpg'}}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingExtra">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExtra" aria-expanded="false" aria-controls="collapseExtra">
                            EXTRA DECK
                          </button>
                        </h2>
                        <div id="collapseExtra" class="accordion-collapse collapse" aria-labelledby="headingExtra">
                          <div class="accordion-body">
                            <div class="col-11">
                                <div class="row">
                                    <div *ngFor="let cardId of deck?.extra" class="col-1">
                                        <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+cardId+'.jpg'}}" />
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSide">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSide" aria-expanded="false" aria-controls="collapseSide">
                            SIDE DECK
                          </button>
                        </h2>
                        <div id="collapseSide" class="accordion-collapse collapse" aria-labelledby="headingSide">
                          <div class="accordion-body">
                            <div class="col-11">
                                <div class="row">
                                    <div *ngFor="let cardId of deck?.side" class="col-1">
                                        <img class="deckcard" src="{{'https://storage.googleapis.com/ygoprodeck.com/pics/'+cardId+'.jpg'}}" />
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
