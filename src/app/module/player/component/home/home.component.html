<div class="d-flex justify-content-center">
    <div class="col-9">
        <player-status [player]="player"></player-status>

        <div class="row pt-5" *ngIf="bonus">
            <div class="d-flex justify-content-around">
                <div class="outline">
                    <label>Oggi Ã¨ il weekend dei guadagni bonus, tutte le ricompense saranno raddoppiate</label>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="d-flex justify-content-around">
                <button class="btn btn-lg" (click)="modificaDeck()">MODIFICA DECK</button>
                <button class="btn btn-lg" (click)="searchCard()">YU-GI-OH DEX</button>
                <button class="btn btn-lg" *ngIf="player?.ruolo !== 3" (click)="marketPlace()">MARKET PLACE</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="d-flex justify-content-around">
                <button class="btn btn-lg" *ngIf="player?.ruolo !== 3" (click)="giocaAdesso()">GIOCA ADESSO</button>
                <button class="btn btn-lg" *ngIf="player?.ruolo !== 3" (click)="trade()">TRADE</button>
            </div>
        </div>
    </div>
</div>

<h3>Utenti online</h3>
<div *ngFor="let user of users | keyvalue">
    <p>{{user.value}}</p>
</div>

<h4>Chat</h4>

<div>
    <form [formGroup]="chatForm" (ngSubmit)="pushMessage()">
        <div class="mt-3">
            <input #message id="message" formControlName="message" type="text" name="message" class="form-control" value="" placeholder="message" required>
            
        </div>
        <div class="mt-3">
            <button type="submit" name="button" class="btn login_btn">Invia</button>
        </div>
    </form>
</div>

<div *ngIf="chat">
    <div *ngFor="let message of chat">
        <label><strong>{{message['name']}}:</strong>&nbsp;&nbsp;{{message['txt']}}</label>
    </div>
</div>
