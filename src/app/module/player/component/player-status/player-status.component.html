<div class="row">
    <div class="card">
        <div class="row">
            <div class="position-absolute top-50 start-0 translate-middle-y">
                <img src="assets/player/boy.png" style="max-width:50px; cursor:pointer; position:relative; top:-15px" (click)="detail()"/>
            </div>

            <div class="row d-flex justify-content-center text-center">
                <div style="position:relative;left:5px">{{player?.name}}</div>
                <div class="card-body d-flex justify-content-around">
                    <p class="abbassa">{{player?.coin}} <i class="fa fa-database"></i></p>
                    <div>
                        <div class="semicerchio">
                            <div class="level">Lvl</div>
                            <div class="number">{{player?.level}}</div>
                        </div>
                    </div>
                    <p class="abbassa">{{player?.credits}} <i class="fa fa-diamond"></i></p>
                </div>
            </div>
            <div class="col-4">
                <button type="button" class="position-absolute top-0 end-0 px-1 border-0 grigino" (click)="logout()">
                    <i class="fa fa-power-off" style="color:#df0032"></i>
                </button>
                <button type="button" class="position-absolute bottom-0 end-0 px-1 border-0 grigino" (click)="readInventory()">
                    <i class="fa fa-briefcase grigino" style="color:#df0032"></i> <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">{{numberNotify!}}</span>
                </button>
            </div>
        </div>
    </div>
    <mat-progress-bar mode="buffer" color="warm" [value]="player?.currentExp" [bufferValue]="0"></mat-progress-bar>
    <div class="d-flex justify-content-between">
        <p>{{player?.currentExp}} <i class="fa fa-square" style="color: #3e3d3c !important;" aria-hidden="true"></i></p>
        <p>{{player?.maxExp}} <i class="fa fa-square" style="color: #3e3d3c !important;" aria-hidden="true"></i></p>
    </div>
    
</div>
