<deck-buttons [buttons]="buttons" (buttonOperation)="buttonOperationHandler($event)"></deck-buttons>

<div class="row">
    <div class="d-flex justify-content-center mt-4">
        <h5>{{deck?.name}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <card-list [typeDeck]="1" [cards]="this.deck?.main!" (showCard)="showCard($event)" (removeCard)="removeCard($event)"></card-list>
        <card-list [typeDeck]="2" [cards]="this.deck?.extra!" (showCard)="showCard($event)" (removeCard)="removeCard($event)"></card-list>
        <card-list [typeDeck]="3" [cards]="this.deck?.side!" (showCard)="showCard($event)" (removeCard)="removeCard($event)"></card-list>
    </div>
    
    <div class="col-6">
        <div class="d-flex justify-content-around mt-4">
            <h5 *ngIf="!viewFilter">LE TUE CARTE</h5>
            <input *ngIf="viewFilter" class="col-5" [(ngModel)]="filterName" type="text" class="form-control sfondino" placeholder="Cerca card" inputCardFocus>
            <button class="btn btn-sm rounded grigino" (click)="doFilter()"><i class="fa fa-filter"></i></button>
        </div>
        <table class="table table-hover mt-3 text-center">
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Nome</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                </tr>
            </thead>
