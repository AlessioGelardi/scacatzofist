<div class="d-flex justify-content-center">
    <div class="col-9">
        <player-status [player]="player"></player-status>
    </div>
</div>

<playnow-buttons [buttons]="buttons" (buttonOperation)="buttonOperationHandler($event)"></playnow-buttons>

<div class="row mt-3 d-flex justify-content-center text-center">
    <div class="col-5">
        <label>Decidi con chi duellare</label>
        <input [(ngModel)]="filterName" type="text" class="mt-3 form-control sfondino" placeholder="Cerca user" autofocus>
    </div>
    
    <div *ngIf="players.length<5" class="mt-3">
        <div *ngFor="let player of players | filterPlayer: filterName!">
            <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="inviaRichiesta(player._id!,player.name)">{{player.name}}</button>
        </div>
    </div>
</div>
