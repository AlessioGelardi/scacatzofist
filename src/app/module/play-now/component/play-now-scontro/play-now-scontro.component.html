<div class="d-flex justify-content-center">
    <div class="col-9">
        <player-status [player]="player"></player-status>
    </div>
</div>

<playnow-buttons [buttons]="buttons" (buttonOperation)="buttonOperationHandler($event)"></playnow-buttons>

<div class="row mt-3 d-flex justify-content-center text-center">
    <div class="col-9"><label>Decidi con chi duellare</label></div>
    <div *ngFor="let player of players">
        <button class="col-7 m-2 btn btn-lg rounded grigino" (click)="inviaRichiesta(player._id!,player.name)">{{player.name}}</button>
    </div>
</div>
