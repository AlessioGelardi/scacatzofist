<div class="d-flex justify-content-center">
    <div class="col-9">

        <player-status [player]="player"></player-status>

        <div class="row d-flex justify-content-around mt-4">
            <button type="button" class="col-2 btn btn-lg rounded-pill grigino " (click)="home()"><i class='fa fa-home'></i></button>
        </div>

        <filter-card [etichette]="etichette" (cardsEmit)="retrieveCards($event)"></filter-card>


        <div class="mt-3" *ngIf="viewSearchResult">
            <div class="mt-4">
                <div class="row d-flex justify-content-around">
                    <button type="button" class="col btn impagination" *ngIf="page>1" (click)="back()"><i class='fa fa-angle-left'></i></button>
                    <button type="button" class="col btn impagination" *ngIf="cards.length===20" (click)="continue()"><i class='fa fa-angle-right'></i></button>
                </div>
            </div>
            <view-card [cards]="cards" [zaino]="zaino" [searchFilter]="searchFilter"></view-card>
        </div>

    </div>
</div>
