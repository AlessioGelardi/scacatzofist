<div class="col-12 d-flex justify-content-around text-center" *ngIf="!viewPrice">
    <div class="row d-flex justify-content-around text-center">
        <div *ngFor="let pack of packs" [ngClass]="{
            'col-3': packs.length>3,
            'col-5': packs.length>1 && packs.length <= 3,
            'col-12': packs.length === 1
          }">

            <div class="row" *ngIf="pack.baseCost">
                <label>{{pack.baseCost}} <i class="fa fa-diamond"></i> </label>
            </div>
        
            <div class="row mt-1 d-flex justify-content-around text-center">
                <img src="{{pack.src}}" class="pack mb-3" (click)="show(pack)">
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-4" *ngIf="viewPrice">
        <img src="{{selectPack.src}}" class="pack mb-3" (click)="show(null)">
    </div>
    <div class="col-8" *ngIf="viewPrice">
        <div class="d-flex justify-content-center">
            <h5>HAI SCELTO IL PACK <strong>{{selectPack.name}}</strong></h5>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <label>Scegli la taglia</label>
        </div>
        <div class="d-flex justify-content-around mt-3" *ngIf="!dailyPack">
            <label>{{calculatePrezzo(3,selectPack.baseCost)}} <i class="fa fa-diamond"></i></label>
            <label>{{calculatePrezzo(7,selectPack.baseCost)}} <i class="fa fa-diamond"></i></label>
            <label>{{calculatePrezzo(12,selectPack.baseCost)}} <i class="fa fa-diamond"></i></label>
            <label>{{calculatePrezzo(15,selectPack.baseCost)}} <i class="fa fa-diamond"></i></label>
        </div>
        <div class="d-flex justify-content-around mt-3" *ngIf="dailyPack">
            <label>35 <i class="fa fa-diamond"></i></label>
        </div>
        <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-lg rounded buttonSelect" *ngIf="!dailyPack" (click)="acquista(3,selectPack.baseCost,selectPack.type,selectPack.monster,selectPack.level,selectPack.src)">3</button>
            <button class="btn btn-lg rounded buttonSelect" *ngIf="!dailyPack" (click)="acquista(7,selectPack.baseCost,selectPack.type,selectPack.monster,selectPack.level,selectPack.src)">7</button>
            <button class="btn btn-lg rounded buttonSelect" (click)="acquista(12,selectPack.baseCost,selectPack.type,selectPack.monster,selectPack.level,selectPack.src)">12</button>
            <button class="btn btn-lg rounded buttonSelect" *ngIf="!dailyPack" (click)="acquista(15,selectPack.baseCost,selectPack.type,selectPack.monster,selectPack.level,selectPack.src)">15</button>
        </div>
    </div>
</div>
