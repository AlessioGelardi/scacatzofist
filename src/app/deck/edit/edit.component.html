<div class="row">
    <div class="col-6">
        <div class="d-flex justify-content-center mt-4">
            <h5>{{deck?.name}}</h5>
        </div>
        <table class="table table-hover mt-3 text-center">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>ATK</th>
                    <th>DEF</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of deck?.main">
                    <td class="text-truncate" (click)="showCard(card)">{{card.name}}</td>
                    <td>{{card.atk}}</td>
                    <td>{{card.def}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="remove(card)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col-6" >
        <div class="d-flex justify-content-center mt-4">
            <h5>LE TUE CARTE</h5>
        </div>
        <table class="table table-hover mt-3 text-center">
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Nome</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of zaino">
                    <td>
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="add(card)"><i class="fa fa-arrow-left"></i></button>
                    </td>
                    <td class="text-truncate" (click)="showCard(card)">{{card.name}}</td>
                    <td>{{card.atk}}</td>
                    <td>{{card.def}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
